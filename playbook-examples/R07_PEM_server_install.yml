---
- hosts: localhost
  #vars:
  #  ansible_python_interpreter: /usr/bin/python2
  name: Setup PEM on Instances
  #connection: local
  become: true
  gather_facts: no

  collections:
    - edb_devops.edb_postgres

  vars_files:
    - hosts.yml

  pre_tasks:
    # Define or re-define any variables previously assigned
    - name: Initialize the user defined variables
      set_fact:
        OS: "RHEL7"
        PG_TYPE: "EPAS"
        PG_VERSION: "12"
        EFM_VERSION: "EFM_VERSION"
        PG_DATA: "/data/pgdata"
        PG_EFM_USER: "efm"
        PG_EFM_USER_PASSWORD: "efm"

  tasks:
    - name: Iterate through repo role with items from hosts file
      include_role:
        name: process_vars
      with_dict: "{{ servers }}"  
    - name: Iterate through repo role with items from hosts file
      include_role:
        name: setup_repo
      with_dict: "{{ servers }}"
    - name: Iterate through install role with items from hosts file
      include_role:
        name: install_dbserver
      with_dict: "{{ servers }}"
    - name: Iterate through role with items from hosts file
      include_role:
        name: init_dbserver
      with_dict: "{{ servers }}"
    - name: Iterate through role with items from hosts file
      include_role:
        name: setup_pem
      with_dict: "{{ servers }}"
